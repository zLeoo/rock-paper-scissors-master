<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>

  <div class="container">
    <img src="images/logo.svg">
    <div class="score-board"><h1>Score</h1><span class="score">0</span></div>
  </div>

  <div class="display-winner remove-item">
    <div class="btn-wrapper">
      <h1>You picked</h1>
      <div class="btn btn-large"></div>
    </div>
    <div class="final-msg remove-item">
      <h1>You lose</h1>
      <button class="btn-play">Play Again</button>
    </div>
    <div class="btn-wrapper">
      <h1>The house picked</h1>
      <div class="btn btn-large"></div>
    </div>
    
  </div>

  <div class="game">
    <div class="btn btn-small btn-paper mr-8"></div>
    <div class="btn btn-small btn-scissors"></div>
    <div class="btn btn-small btn-rock mt-5"></div>
  </div>

  <button class="btn-rules">Rules</button>

  <div class="modal-bg">
    <div class="modal">
      <div class="modal-header">
        <h1>Rules</h1>
        <img src="images/icon-close.svg" width="25" height="25">
      </div>
      <div class="rules">
        <img src="images/image-rules.svg">
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  
  
</body>
</html>
